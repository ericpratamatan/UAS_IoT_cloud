name: Sensor Ketinggian Air

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Install ESP8266 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 sensor_ketinggian_air.ino
